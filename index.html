<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolify - Tool Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .battle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 900px;
    }

    .tool {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      width: 250px;
      box-shadow: 0 0 20px #00f0ff55;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .tool:hover {
      transform: scale(1.05);
    }

    .tool h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .votes {
      font-size: 1.1rem;
      margin: 10px 0 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bbcc;
    }
  </style>
</head>

<!-- Hero Section -->
<header>
  <h1>Discover the Best Tools Through Battles & Smart Suggestions</h1>
  <p>Find the right tools for your needs by comparing, battling, and getting personalized recommendations.</p>

</header>

<!-- Tool Categories Section -->
<div class="category-container">
  <div class="category">
    <img src="images/ai-icon.png" alt="AI Tools">
    <h3>AI Tools</h3>
  </div>
  <div class="category">
    <img src="images/design-icon.png" alt="Design Tools">
    <h3>Design Tools</h3>
  </div>
  <div class="category">
    <img src="images/marketing-icon.png" alt="Marketing Tools">
    <h3>Marketing Tools</h3>
  </div>
</div>


<body>

  <h1>ðŸ”¥ Tool Battle: ChatGPT vs Gemini</h1>

  <div class="battle">
    <div class="tool" id="chatgpt">
      <h2>ChatGPT</h2>
      <p class="votes" id="votes-chatgpt">Votes: 0</p>
      <button onclick="vote('chatgpt')">Vote</button>
    </div>
    <div class="tool" id="gemini">
      <h2>Gemini</h2>
      <p class="votes" id="votes-gemini">Votes: 0</p>
      <button onclick="vote('gemini')">Vote</button>
    </div>
  </div>

  <script>
    // Load votes from localStorage
    const tools = ['chatgpt', 'gemini'];
    tools.forEach(tool => {
      const votes = localStorage.getItem(tool + '-votes') || 0;
      document.getElementById('votes-' + tool).innerText = 'Votes: ' + votes;
    });

    // Voting function
    function vote(tool) {
      let currentVotes = parseInt(localStorage.getItem(tool + '-votes') || 0);
      currentVotes++;
      localStorage.setItem(tool + '-votes', currentVotes);
      document.getElementById('votes-' + tool).innerText = 'Votes: ' + currentVotes;
    }
  </script>
  <a href="quiz.html">
    <button class="start-quiz-btn">ðŸš€ Start Smart Tool Quiz</button>
  </a>
  
  <style>
    .start-quiz-btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1.2rem;
      background-color: #00f0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff88;
      transition: all 0.3s ease;
    }
  
    .start-quiz-btn:hover {
      background-color: #00aabb;
      color: #fff;
      box-shadow: 0 0 16px #00f0ffaa;
    }
  </style>


</body>
</html>
