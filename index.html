<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toolify - Tool Battle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .battle {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }
    .tool {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tool h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .votes {
      font-size: 1.1rem;
      margin: 8px 0;
    }
    button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Tool Battle: ChatGPT vs Gemini</h1>

  <div class="battle">
    <div class="tool" id="chatgpt">
      <h2>ChatGPT</h2>
      <p class="votes" id="votes-chatgpt">Votes: 0</p>
      <button onclick="vote('chatgpt')">Vote</button>
    </div>
    <div class="tool" id="gemini">
      <h2>Gemini</h2>
      <p class="votes" id="votes-gemini">Votes: 0</p>
      <button onclick="vote('gemini')">Vote</button>
    </div>
  </div>

  <script>
    // Load votes from localStorage
    const tools = ['chatgpt', 'gemini'];
    tools.forEach(tool => {
      const votes = localStorage.getItem(tool + '-votes') || 0;
      document.getElementById('votes-' + tool).innerText = 'Votes: ' + votes;
    });

    // Voting function
    function vote(tool) {
      let currentVotes = parseInt(localStorage.getItem(tool + '-votes') || 0);
      currentVotes++;
      localStorage.setItem(tool + '-votes', currentVotes);
      document.getElementById('votes-' + tool).innerText = 'Votes: ' + currentVotes;
    }
  </script>
</body>
</html>
