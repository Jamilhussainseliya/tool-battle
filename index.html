<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toolify - Tool Battle</title>

  <!-- Orbitron Font for Futuristic Look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e10;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff88;
      margin-bottom: 40px;
      text-align: center;
    }

    .battle {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tool {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 0 20px #00f0ff33;
      padding: 30px 20px;
      width: 240px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .tool h2 {
      font-size: 1.4rem;
      color: #00f0ff;
      margin-bottom: 10px;
    }

    .votes {
      font-size: 1.1rem;
      margin: 12px 0;
    }

    button {
      padding: 12px 18px;
      background: #111;
      color: #00f0ff;
      border: 1px solid #00f0ff44;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      box-shadow: 0 0 12px #00f0ff55;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 20px #00f0ffaa;
    }

    @media (max-width: 600px) {
      .battle {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ”¥ Tool Battle: ChatGPT vs Gemini</h1>

  <div class="battle">
    <div class="tool" id="chatgpt">
      <h2>ChatGPT</h2>
      <p class="votes" id="votes-chatgpt">Votes: 0</p>
      <button onclick="vote('chatgpt')">Vote</button>
    </div>

    <div class="tool" id="gemini">
      <h2>Gemini</h2>
      <p class="votes" id="votes-gemini">Votes: 0</p>
      <button onclick="vote('gemini')">Vote</button>
    </div>
  </div>

  <script>
  
  const tools = ['chatgpt', 'gemini'];
    tools.forEach(tool => {
      const votes = localStorage.getItem(tool + '-votes') || 0;
      document.getElementById('votes-' + tool).innerText = 'Votes: ' + votes;
    });


    function vote(tool) {
      let currentVotes = parseInt(localStorage.getItem(tool + '-votes') || 0);
      currentVotes++;
      localStorage.setItem(tool + '-votes', currentVotes);
      document.getElementById('votes-' + tool).innerText = 'Votes: ' + currentVotes;
    }
  </script>
</body>
</html>
